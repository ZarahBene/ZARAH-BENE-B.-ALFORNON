<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Gallery</title>
  <style>
    header {
text-align: center;
text-transform: uppercase;
color: white;

    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      background-image: url(https://media4.giphy.com/media/lcyaEwgNvvoFzpnfDp/giphy.webp?cid=790b7611lynzj9xesm67utmj507i2ho1zjoujie8nf1d3n3z&ep=v1_gifs_search&rid=giphy.webp&ct=gg);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr); 
      gap: 20px; 
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
      box-sizing: border-box;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      color: black;
    }

    button {
      color: black;
      font-size: medium;
      cursor: pointer;
      background-color: grey;
      border-radius: 2px
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #bbb;
    }
  
  </style>
</head>
